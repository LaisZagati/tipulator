<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tipulator</title>
</head>

<body>
    
    <div id="tipulator-wrapper">
        <h1 id="heading">Tipulator</h1>
        <p>Calculate how much to pay for your meal</p>
        <form onsubmit ="handleForm(event)">
            <div>
                Initial total cost before tip:<br>
                <input type="number" min="1" id = "billTotal" name="billTotal" required>
            </div>
            <div>
                Rate service: poor, good, excellent<br>
                <input type="text" id= "serviceRating" name="serviceRating" required>
                <div id="serviceRatingFeedback"></div>
            </div>
            <div>
                Number of people splitting the bill:<br>
                <input type="number" min="1" id="numPaying" name="numPaying" required>
            </div>
             <p id="feedback"></p>
            <button type="submit" id="Submit">Submit</button>
        </form>
        <hr>
        <div id="results">
            <h2>Results</h2>
            <!--<p>Total with tip:</p>-->
            <div id="totalWithTip"></div>
            <!--<p>Each person pays:</p>-->
            <div id="perPerson"></div>
        </div>
    </div>
    <div id="controls">
        <button id="rightButton">Move right</button>
        <button id="leftButton">Move left</button>
        <button id="closeButton">Close</button>
    </div>
    

    <script src="script.js"></script>
</body>

</html>
